<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Form đăng ký</title>
    <link rel="stylesheet" href="./form2.css">
</head>
<body>
    <div class="main">

        <form action="" method="POST" class="form_register" id="form_register">

            <h3 class="heading">Thành viên đăng ký</h3>
            <p class="desc">Cùng nhau học lập trình miễn phí tại F8</p>

            <!-- Thuộc tính name chỉ có ở thẻ input, dùng để lấy tất cả thẻ input -->
            <div class="form_group">
                <label for="fullname" class="form_label">Tên đầy đủ</label>
                <input type="text" id="fullname" name="fullname" placeholder="VD: Sơn Đặng" rules="required">
                <span class="form_message"></span>
            </div>

            <div class="form_group">
                <label for="email" class="form_label">Email</label>
                <input type="email" id="email" name="email" placeholder="VD: email@domain.com" rules="required|email">
                <span class="form_message"></span>
            </div>

            <div class="form_group">
                <label for="password" class="form_label">Mật khẩu</label>
                <input type="text" id="password" name="password" placeholder="Nhập mật khẩu" rules="required|min:6">
                <span class="form_message"></span>
            </div>

            <button class="form_submit">Đăng ký</button>

        </form>

        <script src="./validator2.js"></script>

        <script>

            // {

            //         console.log(formData)
            // }},
            // )

            var form = new Validator("#form_register")
            form.onSubmit = function(formData) {
                // Call API
                console.log(formData)
            }
        </script>
    </div>
</body>
</html>
