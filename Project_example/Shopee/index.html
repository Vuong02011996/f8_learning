<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Shopee</title>

    <!-- RESET CSS normalizer css cdn-->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/normalize/8.0.1/normalize.min.css" integrity="sha512-NhSC1YmyruXifcj/KFRWoC561YpHpc5Jtzgvbuzx5VozKpWvQ+4nXhPdFgmx8xqexRcpAglTj9sIBWINXa8x5w==" crossorigin="anonymous" referrerpolicy="no-referrer" />
    
    <!-- Fonts -->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Roboto:ital,wght@0,100;0,300;0,400;0,500;1,300;1,400;1,500&display=swap" rel="stylesheet">

    <!-- Import css -->
    <link rel="stylesheet" href="../Shopee/assets/css/base.css">
    <link rel="stylesheet" href="../Shopee/assets/css/style.css">
    <link rel="stylesheet" href="../Shopee/assets/fonts/fontawesome-free-6.1.1-web/css/all.min.css">
    

</head>

<body>
    <div id="app">
        <header id="header">
            <!-- để  nav canh giữa và cách đều hai bên đưa navbar vào grid -->
            <div class="grid">
                <nav class="navbar">
                    <ul class="navbar__list">
                        <li class="navbar__item_title">
                            <span class="navbar__item navbar__item--separate"> Vào cửa hàng trên ứng dụng F8-Shop</span>
                            <div class="header_qr">
                                <img src="../Shopee/assets/img/qr_code.png" alt="QR_code" class="qr_img">
                                <div class="qr_apps">
                                    <a href=""><img src="../Shopee/assets/img/gg_store.png" alt="GG_play" class="apps_download_img"></a>
                                    <a href=""><img src="../Shopee/assets/img/app_store.png" alt="App_store" class="apps_download_img"></a>
                                </div>
                            </div>

                        </li>
                        <li class="navbar__item_label">
                            <span> Kết nối</span>  
                            <a href="#" class="navbar__item icon_link"><i class="fa-brands fa-facebook"></i> </a>
                            <a href="#" class="navbar__item icon_link"><i class="fa-brands fa-instagram"></i> </a>
                        </li>
                    </ul>
                    <ul class="navbar__list">
                        <li class="navbar__item">
                            <a href="#  "><i class="fa-solid fa-bell"></i>Thông báo</a>
                        </li>
                        <li class="navbar__item">
                            <a href="#"><i class="fa-solid fa-circle-question"></i> Trợ giúp</a>
                        </li>
                        <li class="navbar__item navbar__item--bold navbar__item--separate">Đăng kí</li>
                        <li class="navbar__item navbar__item--bold">Đăng nhập</li>
                    </ul>
                </nav>
            </div>


        </header>

        <div id="content">

        </div>

        <footer id="footer">

        </footer>

    </div>

</body>
</html>
