<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="../responsive_lib/grid.css">
    <style>
        * {
            box-sizing: border-box;
            margin: 0;
            padding: 0;
        }
        .item {
            margin-top: 16px;
            font-size: 40px;
            background-color: orange;
            text-align: center;
            min-height: 380px;
            line-height: 380px;
        }
    </style>
</head>
<body>
    <div class="grid wide">
        <div class="row">
            <div class="col l-2 m-0 c-0">   
                <div class="item">Category</div>
            </div>
            <div class="col l-10 m-12 c-12">
                <div class="content">
                    <!-- Sap xep -->
                    <!-- Item
                    Ở đây có 5 item chiếm 12 cột => cột cần dùng 12/5=2.4 =>
                chưa có class cột 2.4 chỉ có 2 lên 3 Do đó tạo thêm c-2-4. Vì cột này cũng dùng nhiều nên thêm luôn vô file grid.css -->

                    <div class="row">
                        <div class="col l-2-4 m-4 c-12">
                            <div class="item">Item 1</div>
                        </div>
                        <div class="col l-2-4 m-4 c-12">
                            <div class="item">Item 2</div>
                        </div>
                        <div class="col l-2-4 m-4 c-12">
                            <div class="item">Item 3</div>
                        </div>
                        <div class="col l-2-4 m-4 c-12">
                            <div class="item">Item 4</div>
                        </div>
                        <div class="col l-2-4 m-4 c-12">
                            <div class="item">Item 5</div>
                        </div>
                    </div>

                </div>
            </div>
        </div>
    </div>
    
</body>
</html>
