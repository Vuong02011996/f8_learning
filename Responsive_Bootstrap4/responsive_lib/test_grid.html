<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Test grid</title>
    <!-- My library -->
    <link rel="stylesheet" href="./grid.css">

    <style>
        * {
            box-sizing: border-box;
            margin: 0;
            padding: 0;
        }
        body {
            margin: 0;
        }
        /*  để xét màu không liên quan grid system */
        .container {
            text-align: center;
        }
  
        .course-item {
            background-color: orange;
            height: 260px;
        }

        h1 {
            line-height: 260px;
        }

        /* Những css riêng cho item bên trong chỉ dùng trong project thì css riêng */
        @media (max-width: 1023px) {
            .course-item {
                margin-top: 16px;
            }
        }


    </style>
</head>
<body>
    <div class="grid wide container">
        <div class="row">
            <!-- 
                Prefix:c- mobile, m- tablet, l- PC
                Khi dùng col luôn phải có class .col 
                Sau .col cần prefix đi kèm
             -->
             <!-- Test trên PC dùng l- 
            Ví dụ muốn hiển thị 4 khóa học 12/4 = 3 => mỗi khóa dùng l-3 
            + Trên tablet muốn hiển thị 2 item trên 1 dòng thêm class m-6
            + Trên mobile muốn hiển thị 1 item trên 1 dòng thêm class c-12-->
            <div class="col l-3 m-6 c-12">
                <!-- Bắt đầu thêm item và css ở đây -->
                <div class="course-item">
                    <h1>Course-1</h1>
                </div>
            </div>
            <div class="col l-3 m-6 c-12">
                <div class="course-item">
                    <h1>Course-2</h1>
                </div>
            </div>
            <div class="col l-3 m-6 c-12">
                <div class="course-item">
                    <h1>Course-3</h1>
                </div>
            </div>
            <div class="col l-3 m-6 c-12">
                <div class="course-item">
                    <h1>Course-4</h1>
                </div>
            </div>

        </div>

    </div>
    
</body>
</html>
