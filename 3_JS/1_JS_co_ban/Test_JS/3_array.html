<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Array</title>
</head>
<body>

    <script>
        /**
         * Convert các kiểu dữ liệu khác sang mảng:
         * 1. Dùng ES6 rest [...obj_convert]
         * 2. Dùng Array.from(obj_convert)
         * Thao tác với mảng
         * 1. Tạo mảng
         * 2. Truy xuất mảng
         *      - Độ dài mảng
         *      - Lấy phần tử theo index.
        */
        // Mảng có thể  chứa bất kì kiểu dữ liệu nào xen kẽ lẫn nhau
        var myArray = [
            "JS",
            "Python",
            "C++",
            null,
            undefined,
            function () {
            },
            {},
            123,
        ]

        // Mảng có thể  chứa bất kì kiểu dữ liệu nào
        var languages = [
            "JS",
            "Python",
            "C++",
        ]
        console.log(languages)
        // Kiểu dữ liệu của array là object
        console.log(typeof languages)

        // Check biến có phải là array
        console.log(Array.isArray(languages)) // trả về  true

        // lấy số lượng phần tử của mảng
        console.log(languages.length)

        // Lấy phần tử mảng theo index
        console.log(languages[0]) // trả về JS


        //------------------ Methods hay dùng với Array----------------
        // 1. toString(), join() chuyển array sang string
        console.log(languages.toString()) // JS,Python,C++ mặc định có dấu , không bỏ được
        console.log(languages.join(" - ")) // JS - Python - C++ thay đổi ngăn cách các phần tử tùy ý.

        // 2. pop(), xóa phần tử cuối mảng và trả về chính phần tử đã xóa
        console.log(languages.pop()) // C++

        // 3. push(): thêm 1 hoặc nhiều phần tử vào cuối mảng và trả về length mảng sau khi thêm
        console.log(languages.push("C++", "C#")) // trả về 4

        // 4. Shift: như pop nhưng phần tử đầu mảng, lây và xóa luôn phần tử đầu tiên mảng
        console.log(languages.shift()) // JS

        // 5. unshift: như push nhưng phần tử đầu mảng
        console.log(languages.unshift("JS", "PHP")) // trả về 5

        // 6. splice()  mối nối: có thể xóa , thêm hoặc vừa xóa vừa thêm phần tử  cho mảng.
        console.log(languages)
        console.log(languages.splice(1, 2)) // từ vị trí index 1 xóa 2 phần tử  , trả về  các phần tử đã xóa
        console.log(languages.splice(1, 0, "Python")) // từ vị trí 1 thêm phần tử  Python vào, trả về mảng rỗng
        console.log(languages)
        // Ứng dụng thay thế một phần tử trong mảng
        languages.splice(3, 1, "Dart")
        console.log(languages)

        // 7. concat nối mảng thứ 2 vào mảng thứ nhất trả về  mảng thứ nhất đã nối với mảng thứ 2
        // concat có thể nối số  vào mảng [].concat(1) = [1]
        var languages2 = ["assembly"]
        console.log(languages.concat(languages2))
        languages = languages.concat(languages2)
        console.log(languages)
        

        // 8. slice()- lát cắt : cắt 1 vài hoặc toàn bộ element của mảng, tách ra mảng con, trả về mảng đã cắt
        console.log(languages.slice(2, 3))
        console.log(languages)
 
    </script>
    
</body>
</html>
